<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gallería</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div
            class="gallery"
            id="galeria1"

            role="group"
            aria-roledescription="Presentación de imágenes"
            aria-label="Imágenes de prueba"

            captionsOverlay="true"
            autoplay="true"
            autoplaySeconds="1"
            autoplayStart="false"
            firstSlide="random"
            slideMarkers="true"
            transition="hor"
        >
            <!-- role="group" -->
            <!-- aria-roledescription="slide" -->
            <!-- aria-labelledby="figcaption" -->
            <figure 
                class="gallery__slide"


            >
                <img src="https://picsum.photos/600/400?random=1" alt="" />
                <figcaption>
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                    Vero, illum.
                </figcaption>
            </figure>
            <figure class="gallery__slide">
                <img src="https://picsum.photos/600/400?random=2" alt="" />
                <figcaption>
                    Necessitatibus officiis optio labore a unde dolorum
                    perspiciatis blanditiis aliquid.
                </figcaption>
            </figure>
            <figure class="gallery__slide">
                <img src="https://picsum.photos/600/400?random=3" alt="" />
                <figcaption>
                    Deleniti nihil asperiores saepe accusamus molestias omnis
                    reprehenderit magnam recusandae!
                </figcaption>
            </figure>
            <figure class="gallery__slide">
                <img src="https://picsum.photos/600/400?random=4" alt="" />
                <figcaption>
                    Quasi, fugiat adipisci ad beatae non officiis tempore porro
                    culpa.
                </figcaption>
            </figure>
            <figure class="gallery__slide">
                <img src="https://picsum.photos/600/400?random=5" alt="" />
                <figcaption>
                    Enim, odio voluptate amet corporis laboriosam sit maxime
                    tempore quidem.
                </figcaption>
            </figure>
        </div>
        <script type="module" src="main.js"></script>
    </body>
</html>
